services:
  postgres:
    image: postgres:15
    container_name: vpp_postgres
    environment:
      POSTGRES_DB: vppdb
      SPRING_DATASOURCE_USERNAME: vppuser
      SPRING_DATASOURCE_PASSWORD: vpppass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - vpp-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - vpp-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - vpp-net

  vpp-web:
    build:
      context: .
      dockerfile: vpp-web/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - discovery
    networks:
      - vpp-net

  vpp-worker:
    build:
      context: .
      dockerfile: vpp-worker/Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - kafka
      - discovery
      - postgres
    networks:
      - vpp-net

  discovery:
    build:
      context: .
      dockerfile: vpp-service-discovery/Dockerfile
    container_name: vpp_service_discovery
    ports:
      - "8761:8761"
    networks:
      - vpp-net

volumes:
  pgdata:
  kafka_data:

networks:
  vpp-net:
